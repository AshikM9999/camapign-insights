<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campaign Performance Dashboard</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1.5rem;
        }
        .card {
            background-color: #ffffff;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06); /* shadow-md */
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .btn-primary {
            background-image: linear-gradient(to right, #6366f1, #8b5cf6); /* from-indigo-500 to-purple-600 */
            color: #ffffff;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem; /* rounded-lg */
            font-weight: 600; /* font-semibold */
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            opacity: 0.9;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); /* shadow-lg */
            transform: translateY(-2px);
        }
        .btn-secondary {
            background-color: #e5e7eb; /* bg-gray-200 */
            color: #4b5563; /* text-gray-700 */
            padding: 0.5rem 1rem;
            border-radius: 0.375rem; /* rounded-md */
            font-weight: 500; /* font-medium */
            transition: all 0.2s ease-in-out;
            border: none;
            cursor: pointer;
        }
        .btn-secondary:hover {
            background-color: #d1d5db; /* bg-gray-300 */
        }
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1000; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 2rem;
            border-radius: 0.75rem; /* rounded-xl */
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            width: 90%;
            max-width: 600px;
            position: relative;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
        .close-button:hover,
        .close-button:focus {
            color: #333;
            text-decoration: none;
        }
        /* Responsive adjustments for charts */
        .chart-container {
            position: relative;
            height: 400px; /* Fixed height for consistency */
            margin-bottom: 2rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 300px;
            }
        }
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: #6366f1;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 2rem auto;
            display: none; /* Hidden by default */
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">
    <div class="container py-8">
        <h1 class="text-4xl font-bold text-center mb-8 text-indigo-700">Campaign Performance Dashboard</h1>

        <!-- Filter Section (First Fold) -->
        <div class="card mb-8">
            <h2 class="text-2xl font-semibold mb-6 text-indigo-600">Filter Campaigns</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 items-end">
                <div>
                    <label for="regionFilter" class="block text-sm font-medium text-gray-700 mb-2">Region</label>
                    <select id="regionFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="All">All Regions</option>
                        <option value="North America">North America</option>
                        <option value="Europe">Europe</option>
                        <option value="Asia">Asia</option>
                        <option value="South America">South America</option>
                    </select>
                </div>
                <div>
                    <label for="responsesFilter" class="block text-sm font-medium text-gray-700 mb-2">Responses in Campaign</label>
                    <select id="responsesFilter" class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm rounded-md shadow-sm">
                        <option value="All">All Ranges</option>
                        <option value="1-10">1 - 10</option>
                        <option value="10-100">10 - 100</option>
                        <option value="100-1000">100 - 1000</option>
                        <option value="1000+">1000+</option>
                    </select>
                </div>
                <div>
                    <button id="searchButton" class="btn-primary w-full md:w-auto">Search Campaigns</button>
                </div>
            </div>
        </div>

        <!-- Loading Indicator -->
        <div id="loadingIndicator" class="loading-spinner"></div>

        <!-- Campaign Results Section -->
        <div id="campaignResults" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
            <!-- Campaign cards will be inserted here by JavaScript -->
        </div>

        <!-- No Results Message -->
        <div id="noResultsMessage" class="hidden text-center text-gray-600 text-lg py-10">
            No campaigns found matching your criteria. Please adjust your filters.
        </div>

        <!-- Charts Section -->
        <div id="chartsSection" class="hidden">
            <h2 class="text-2xl font-semibold mb-6 text-indigo-600">Campaign Performance Charts</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-6">
                <div class="card chart-container">
                    <h3 class="text-xl font-medium mb-4 text-gray-700">ROI vs. Campaign</h3>
                    <canvas id="roiChart"></canvas>
                </div>
                <div class="card chart-container">
                    <h3 class="text-xl font-medium mb-4 text-gray-700">Leads vs. Responses</h3>
                    <canvas id="leadsResponsesChart"></canvas>
                </div>
                <div class="card chart-container">
                    <h3 class="text-xl font-medium mb-4 text-gray-700">Cost Per Response vs. Campaign</h3>
                    <canvas id="costPerResponseChart"></canvas>
                </div>
                <div class="card chart-container">
                    <h3 class="text-xl font-medium mb-4 text-gray-700">Opportunities & Value Won</h3>
                    <canvas id="opportunitiesChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- AI Insights Modal -->
    <div id="aiInsightsModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2 class="text-2xl font-bold mb-4 text-indigo-700">AI Insights</h2>
            <p id="modalInsightText" class="text-gray-700 leading-relaxed"></p>
        </div>
    </div>

    <script>
        // Global variable to store campaign data
        let campaignData = [];
        let roiChartInstance, leadsResponsesChartInstance, costPerResponseChartInstance, opportunitiesChartInstance;

        // IMPORTANT: This URL is for a Google Apps Script Web App.
        // It has been updated with the URL you provided.
        const GOOGLE_SHEET_API_URL = 'https://script.google.com/macros/s/AKfycby9_pDXQGvto64eEDh1Y0VyM1eOfU9wxgvX7ixzX50GcM1RIQeirL2pPG7b6XC828D0/exec'; 

        // Function to fetch campaign data from the Google Apps Script API
        async function fetchDataFromGoogleSheet() {
            const loadingIndicator = document.getElementById('loadingIndicator');
            const campaignResultsDiv = document.getElementById('campaignResults');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const chartsSection = document.getElementById('chartsSection');

            // Show loading indicator
            loadingIndicator.style.display = 'block';
            campaignResultsDiv.innerHTML = ''; // Clear previous results
            noResultsMessage.classList.add('hidden');
            chartsSection.classList.add('hidden');

            try {
                // Check if the URL is still the placeholder or empty (though now it's filled)
                if (!GOOGLE_SHEET_API_URL || GOOGLE_SHEET_API_URL.includes('YOUR_GOOGLE_APPS_SCRIPT_WEB_APP_URL_HERE')) {
                    throw new Error("The Google Apps Script URL is missing or incorrect. Please ensure it's updated.");
                }

                const response = await fetch(GOOGLE_SHEET_API_URL);
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}. Check if the Apps Script URL is correct and deployed.`);
                }
                const data = await response.json(); // Expecting JSON response

                if (data.error) {
                    throw new Error(data.error); // Handle errors returned by Apps Script
                }
                if (data.message) {
                    console.warn(data.message); // Handle no data message from Apps Script
                    campaignData = [];
                } else {
                    campaignData = data; // Assign fetched JSON data
                }
                
                console.log("Fetched Campaign Data (from Apps Script):", campaignData); // Log fetched data

                filterAndDisplayCampaigns(); // Display campaigns once data is loaded
            } catch (error) {
                console.error('Error fetching campaign data:', error);
                campaignResultsDiv.innerHTML = `<p class="text-center text-red-600">Failed to load campaign data. Error: ${error.message}. Please ensure your Google Apps Script is deployed correctly and accessible, and check the browser console for details.</p>`;
                noResultsMessage.classList.add('hidden');
                chartsSection.classList.add('hidden');
            } finally {
                // Hide loading indicator
                loadingIndicator.style.display = 'none';
            }
        }

        // Function to filter and display campaigns
        function filterAndDisplayCampaigns() {
            const region = document.getElementById('regionFilter').value;
            const responsesRange = document.getElementById('responsesFilter').value;
            const campaignResultsDiv = document.getElementById('campaignResults');
            const noResultsMessage = document.getElementById('noResultsMessage');
            const chartsSection = document.getElementById('chartsSection');

            campaignResultsDiv.innerHTML = ''; // Clear previous results

            let filteredCampaigns = campaignData.filter(campaign => {
                // Ensure 'Region' is correctly compared. Use || '' to handle undefined/null.
                const campaignRegion = campaign.Region || '';
                const matchesRegion = (region === 'All' || campaignRegion.trim() === region);

                // Ensure 'Responses in Campaign' is treated as a number for filtering.
                // Default to 0 if it's not a valid number.
                const responses = Number(campaign["Responses in Campaign"]) || 0;
                let matchesResponses = true;

                // Log values for debugging filtering
                console.log(`Filtering: Campaign: ${campaign["Campaign Name"]}, Region: '${campaignRegion}' (Match: ${matchesRegion}), Responses: ${responses} (Filter: '${responsesRange}')`);

                switch (responsesRange) {
                    case '1-10':
                        matchesResponses = (responses >= 1 && responses <= 10);
                        break;
                    case '10-100':
                        matchesResponses = (responses >= 10 && responses <= 100);
                        break;
                    case '100-1000':
                        matchesResponses = (responses >= 100 && responses <= 1000);
                        break;
                    case '1000+':
                        matchesResponses = (responses > 1000);
                        break;
                    case 'All':
                    default:
                        matchesResponses = true;
                        break;
                }
                console.log(`  Matches Responses: ${matchesResponses}`);
                return matchesRegion && matchesResponses;
            });

                noResultsMessage.classList.remove('hidden');
                chartsSection.classList.add('hidden');
            } else {
                noResultsMessage.classList.add('hidden');
                chartsSection.classList.remove('hidden');

                    campaignCard.className = 'card flex flex-col justify-between';

                    const campaignName = campaign["Campaign Name"] || 'N/A';
                    const regionDisplay = campaign.Region || 'N/A';
                    const actualCost = typeof campaign["Actual Cost in Campaign"] === 'number' ? campaign["Actual Cost in Campaign"].toLocaleString() : 'N/A';
                    const avgCostPerResponse = typeof campaign["Average Cost Per Response"] === 'number' ? campaign["Average Cost Per Response"].toFixed(2) : 'N/A';
                    const leads = typeof campaign["Leads in Campaign"] === 'number' ? campaign["Leads in Campaign"].toLocaleString() : 'N/A';
                    const responses = typeof campaign["Responses in Campaign"] === 'number' ? campaign["Responses in Campaign"].toLocaleString() : 'N/A';
                    const convertedLeads = typeof campaign["Converted Leads in Campaign"] === 'number' ? campaign["Converted Leads in Campaign"].toLocaleString() : 'N/A';
                    const opportunities = typeof campaign["Opportunities in Campaign"] === 'number' ? campaign["Opportunities in Campaign"].toLocaleString() : 'N/A';
                    const valueWon = typeof campaign["Value Won Opportunities in Campaign"] === 'number' ? campaign["Value Won Opportunities in Campaign"].toLocaleString() : 'N/A';
                    const roi = typeof campaign["ROI"] === 'number' ? campaign["ROI"].toLocaleString() + '%' : 'N/A';
                    const avgCostPerCustomer = typeof campaign["Average Cost Per Customer"] === 'number' ? campaign["Average Cost Per Customer"].toFixed(2) : 'N/A';
                    const aiInsights = campaign["AI Insights"] || 'No insights available.';

                    campaignCard.innerHTML = `
                        <h3 class="text-xl font-semibold mb-3 text-indigo-700">${campaignName}</h3>
                        <p class="text-sm text-gray-600 mb-2"><strong>Region:</strong> ${regionDisplay}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Actual Cost:</strong> $${actualCost}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Avg. Cost/Response:</strong> $${avgCostPerResponse}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Leads:</strong> ${leads}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Responses:</strong> ${responses}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Converted Leads:</strong> ${convertedLeads}</p>
                        <p class="text-sm text-gray-600 mb-2"><strong>Opportunities:</strong> ${opportunities}</p>
                        <p class="text-sm text-gr
